<h1 class="text-center"> Register </h1>
<div class="col-sm-6 col-sm-offset-3">
  <form ng-submit="register()">
    <div class="form-group">
      <label> Email </label>
      <input class="form-control" ng-model="user.email" placeholder="Email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="user.pw" type="password" class="form-control" placeholder="Password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="social-logins">
    <h4 class="text-center">Or, Register with a Service Below</h4>
    <div class="col-sm-3 point" ng-click="registerWithProvider('facebook')">
      <img src="images/fb.png" />
    </div>
    <div class="col-sm-3 point" ng-click="registerWithProvider(github)">
      <img src="images/github.jpg" />
    </div>
    <div class="col-sm-3 point" ng-click="registerWithProvider(google)">
      <img src="images/google.png" />
    </div>
    <div class="col-sm-3 point" ng-click="registerWithProvider(twitter)">
      <img src="images/twitter.jpg" />
    </div>
  </div>
</div>
